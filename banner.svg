<!-- Save this file as banner.svg in the repository root (no data URI). Uses SMIL animations only. -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 260" preserveAspectRatio="none" role="img" aria-label="animated banner">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#0ea5a4">
        <animate attributeName="stop-color" values="#0ea5a4;#06b6d4;#0ea5a4" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="1" stop-color="#0369a1">
        <animate attributeName="stop-color" values="#0369a1;#0ea5a4;#0369a1" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <pattern id="p" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="10" height="10" fill="rgba(255,255,255,0.02)"/>
    </pattern>

    <filter id="blur"><feGaussianBlur stdDeviation="28" /></filter>

    <g id="codeBar">
      <rect width="8" height="4" rx="1" fill="white" opacity="0.08"/>
      <rect x="12" width="14" height="4" rx="1" fill="white" opacity="0.06"/>
      <rect x="30" width="6" height="4" rx="1" fill="white" opacity="0.05"/>
    </g>
  </defs>

  <!-- background and subtle pattern -->
  <rect width="100%" height="100%" fill="url(#g)"/>
  <rect width="100%" height="100%" fill="url(#p)" opacity="0.6"/>

  <!-- drifting blurred blobs -->
  <g filter="url(#blur)" opacity="0.06">
    <circle cx="-140" cy="60" r="120" fill="#ffffff">
      <animate attributeName="cx" values="-200;1400" dur="22s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1400" cy="180" r="140" fill="#ffffff">
      <animate attributeName="cx" values="1400;-300" dur="28s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- small accents -->
  <g opacity="0.09" fill="#ffffff">
    <polygon points="74,190 120,60 166,190"/>
    <rect x="210" y="40" width="6" height="70" rx="2"/>
    <rect x="240" y="50" width="6" height="60" rx="2"/>
  </g>

  <!-- vertical code-rain columns -->
  <g transform="translate(90,10)" fill="rgba(255,255,255,0.06)">
    <use href="#codeBar">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0 0; 0 220" dur="5.6s" repeatCount="indefinite"/>
    </use>
  </g>
  <g transform="translate(420,2)" fill="rgba(255,255,255,0.06)">
    <use href="#codeBar">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0 0; 0 200" dur="7.0s" repeatCount="indefinite"/>
    </use>
  </g>
  <g transform="translate(760,40)" fill="rgba(255,255,255,0.06)">
    <use href="#codeBar">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0 0; 0 210" dur="6.2s" repeatCount="indefinite"/>
    </use>
  </g>

  <!-- centered tagline -->
  <text x="50%" y="58%" dominant-baseline="middle" text-anchor="middle"
        font-family="Inter, Roboto, 'Fira Code', Menlo, monospace" font-size="20" fill="white" opacity="0.98">
    Python • TypeScript • Web Development • Automation
  </text>
</svg>
