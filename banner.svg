<!--
  banner.svg
  Full banner (complete file) with:
  - celestial gradient background + starfield + 8 meteor showers
  - left "matrix" column with safe snippets
  - center-right subtle guitar motif
  - right-side UI region with precise numeric layout (terminal, editor, metrics, file-tree, small card)
  - headline (two lines) moved/shifted and increased (font-size ~48.4) and placed above other elements
  - corrected watermark in bottom-left with computed backdrop width and positioning
  - All animations are SMIL-only (<animate>, <animateTransform>) — no scripts
  - Save/replace as ./banner.svg in repository root and reference from README with: ![banner](./banner.svg)
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 320" preserveAspectRatio="xMidYMid slice" role="img" aria-label="Animated developer banner with celestial theme, matrix, developer UI panels, headline and watermark">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#030516">
        <animate attributeName="stop-color" values="#030516;#061427;#041622;#030516" dur="14s" repeatCount="indefinite"/>
      </stop>
      <stop offset="1" stop-color="#071428">
        <animate attributeName="stop-color" values="#071428;#072a40;#071428;#071428" dur="14s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Celestial headline gradient -->
    <linearGradient id="celestialText" x1="0" x2="1">
      <stop offset="0" stop-color="#f4ffff"/>
      <stop offset="0.45" stop-color="#dff8ff"/>
      <stop offset="1" stop-color="#92efe1"/>
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="accent" x1="0" x2="1">
      <stop offset="0" stop-color="#0ea5a4"/>
      <stop offset="1" stop-color="#06b6d4"/>
    </linearGradient>

    <!-- Watermark flushed gradient -->
    <linearGradient id="waterGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#FF7A18"/>
      <stop offset="0.6" stop-color="#FF4D6D"/>
      <stop offset="1" stop-color="#C935FF"/>
    </linearGradient>

    <!-- soft glow filter for headline -->
    <filter id="glow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- subtle star/grid pattern -->
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="10" height="10" fill="rgba(255,255,255,0.01)"/>
    </pattern>

    <!-- small code-bar element used as accent -->
    <g id="codeBar">
      <rect width="10" height="4" rx="1" fill="white" opacity="0.06"/>
      <rect x="14" width="16" height="4" rx="1" fill="white" opacity="0.05"/>
      <rect x="34" width="8" height="4" rx="1" fill="white" opacity="0.04"/>
    </g>

    <style type="text/css"><![CDATA[
      .mono { font-family:'Fira Code','Roboto Mono',monospace; font-size:12px; fill:#00ff77; letter-spacing:0.4px; }
      .snippet { font-family:'Fira Code','Roboto Mono',monospace; font-size:12px; fill:#9be6d6; opacity:0.95; }
      .term-text { font-family:'Fira Code','Roboto Mono',monospace; font-size:12px; fill:#b5f3c6; }
      .term-prompt { fill:#77f3a9; font-weight:700; }
      .editor-k { fill:#ffd580; font-weight:700; font-family:'Fira Code','Roboto Mono',monospace; font-size:12px; }
      .editor-v { fill:#9be6d6; font-family:'Fira Code','Roboto Mono',monospace; font-size:12px; }
      .ui-label { font-family:'Inter','Roboto',sans-serif; font-size:11px; fill:#bfeef7; opacity:0.95; }
      .water-name { font-family:'Inter','Roboto',sans-serif; font-size:13px; font-weight:700; }
      .water-id   { font-family:'Inter','Roboto',sans-serif; font-size:11px; fill:rgba(255,255,255,0.92); }
    ]]></style>
  </defs>

  <!-- base background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.45"/>

  <!-- subtle starfield (far back) -->
  <g id="stars" opacity="0.95">
    <circle cx="80" cy="30" r="1.1" fill="#fff">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="4.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="220" cy="60" r="0.9" fill="#fff">
      <animate attributeName="opacity" values="0.12;0.9;0.12" dur="6.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="520" cy="40" r="1.05" fill="#fff">
      <animate attributeName="opacity" values="0.12;0.9;0.12" dur="5.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="980" cy="28" r="1.2" fill="#fff">
      <animate attributeName="opacity" values="0.18;1;0.18" dur="5.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1360" cy="72" r="1.0" fill="#fff">
      <animate attributeName="opacity" values="0.1;0.85;0.1" dur="7.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1480" cy="120" r="0.9" fill="#fff">
      <animate attributeName="opacity" values="0.08;0.8;0.08" dur="6.6s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Meteor showers (8 total) - distributed and staggered -->
  <g id="meteors">
    <g transform="translate(-420,40)" opacity="0.95">
      <line x1="0" y1="0" x2="96" y2="-24" stroke="#e6fffb" stroke-width="1.6" stroke-linecap="round" stroke-opacity="0.9">
        <animateTransform attributeName="transform" attributeType="XML" type="translate" values="-500 40; 1200 -40" dur="7.2s" repeatCount="indefinite"/>
        <animate attributeName="stroke-opacity" values="0;0.95;0" dur="7.2s" repeatCount="indefinite"/>
      </line>
    </g>

    <g transform="translate(-320,140)" opacity="0.88">
      <line x1="0" y1="12" x2="64" y2="-14" stroke="#bdf7ef" stroke-width="1.2" stroke-linecap="round" stroke-opacity="0.85">
        <animateTransform attributeName="transform" attributeType="XML" type="translate" values="-320 140; 1400 -80" dur="10.4s" repeatCount="indefinite"/>
        <animate attributeName="stroke-opacity" values="0;0.85;0" dur="10.4s" repeatCount="indefinite"/>
      </line>
    </g>

    <g transform="translate(-120,200)" opacity="0.9">
      <line x1="0" y1="0" x2="72" y2="-28" stroke="#dff8ff" stroke-width="1.4" stroke-linecap="round" stroke-opacity="0.9">
        <animateTransform attributeName="transform" attributeType="XML" type="translate" values="-220 200; 1200 -100" dur="8.2s" repeatCount="indefinite"/>
        <animate attributeName="stroke-opacity" values="0;0.9;0" dur="8.2s" repeatCount="indefinite"/>
      </line>
    </g>

    <g transform="translate(-260,60)" opacity="0.9">
      <line x1="0" y1="8" x2="52" y2="-12" stroke="#9feee2" stroke-width="1.0" stroke-linecap="round" stroke-opacity="0.85">
        <animateTransform attributeName="transform" attributeType="XML" type="translate" values="-360 60; 1400 -60" dur="9.6s" repeatCount="indefinite"/>
        <animate attributeName="stroke-opacity" values="0;0.85;0" dur="9.6s" repeatCount="indefinite"/>
      </line>
    </g>

    <g transform="translate(-20,20)" opacity="0.88">
      <line x1="0" y1="0" x2="80" y2="-22" stroke="#bff8f0" stroke-width="1.3" stroke-linecap="round" stroke-opacity="0.86">
        <animateTransform attributeName="transform" attributeType="XML" type="translate" values="-300 20; 1300 -60" dur="11s" repeatCount="indefinite"/>
        <animate attributeName="stroke-opacity" values="0;0.9;0" dur="11s" repeatCount="indefinite"/>
      </line>
    </g>

    <g transform="translate(-180,80)" opacity="0.9">
      <line x1="0" y1="6" x2="66" y2="-18" stroke="#c8fff4" stroke-width="1.2" stroke-linecap="round" stroke-opacity="0.9">
        <animateTransform attributeName="transform" attributeType="XML" type="translate" values="-280 80; 1400 -80" dur="9.0s" repeatCount="indefinite"/>
        <animate attributeName="stroke-opacity" values="0;0.9;0" dur="9.0s" repeatCount="indefinite"/>
      </line>
    </g>

    <g transform="translate(-60,160)" opacity="0.85">
      <line x1="0" y1="10" x2="50" y2="-12" stroke="#eafffb" stroke-width="1.1" stroke-linecap="round" stroke-opacity="0.85">
        <animateTransform attributeName="transform" attributeType="XML" type="translate" values="-240 160; 1200 -90" dur="8.6s" repeatCount="indefinite"/>
        <animate attributeName="stroke-opacity" values="0;0.85;0" dur="8.6s" repeatCount="indefinite"/>
      </line>
    </g>

    <g transform="translate(-260,30)" opacity="0.78">
      <line x1="0" y1="2" x2="44" y2="-10" stroke="#bffbf7" stroke-width="0.9" stroke-linecap="round" stroke-opacity="0.78">
        <animateTransform attributeName="transform" attributeType="XML" type="translate" values="-260 30; 1150 -50" dur="12s" repeatCount="indefinite"/>
        <animate attributeName="stroke-opacity" values="0;0.78;0" dur="12s" repeatCount="indefinite"/>
      </line>
    </g>
  </g>

  <!-- Left matrix column (constrained, safe snippets) -->
  <g id="matrixColumn" transform="translate(18,12)">
    <rect x="0" y="0" width="220" height="296" fill="rgba(0,0,0,0.12)" rx="4"/>
    <g transform="translate(12, -20)">
      <text class="mono" x="0" y="0">
        <tspan x="0" dy="1.2em">0x1F 0x2A 0x3C 0x4D</tspan>
        <tspan x="0" dy="1.2em">int main() {</tspan>
        <tspan x="0" dy="1.2em">  printf("ok");</tspan>
        <tspan x="0" dy="1.2em">  return 0;</tspan>
        <tspan x="0" dy="1.2em">}</tspan>
      </text>
      <animateTransform attributeName="transform" type="translate" values="12 -20; 12 320" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.14;0.9;0.14" dur="6s" repeatCount="indefinite"/>
    </g>
  </g>

  <!-- center-right: guitar motif (subtle) -->
  <g transform="translate(1100,18) scale(0.66)" opacity="0.9">
    <path d="M-340 60 c40 -80 140 -80 180 -40 c40 40 36 120 -10 160 c-46 40 -120 34 -160 -4 c-40 -38 -54 -84 -10 -116z"
          fill="url(#accent)" opacity="0.88"/>
    <rect x="-460" y="-30" width="120" height="30" rx="6" fill="#071024" opacity="0.9" transform="rotate(-10 -400 20)"/>
  </g>

  <!-- Right-side UI backdrop and precise layout:
       backdropX = 1120, backdropWidth = 480
       internal padding = 8
       left column: colX = 8, colWidth = 320
         - Terminal: x=8, y=12, width=320, height=132
         - Editor:   x=8, y=156, width=320, height=136
       right column: colX = 336, colWidth = 136
         - Metrics: x=336, y=12, width=136, height=88
         - FileTree: x=336, y=108, width=136, height=120
         - SmallCard: x=336, y=236, width=136, height=56
  -->
  <g id="rightUI" transform="translate(1120,12)">
    <!-- backdrop -->
    <rect x="0" y="4" width="480" height="304" rx="8" fill="rgba(255,255,255,0.02)"/>

    <!-- Terminal (left column top): x=8,y=12,w=320,h=132 -->
    <g id="terminal" transform="translate(8,12)">
      <rect x="0" y="0" width="320" height="132" rx="6" fill="rgba(0,0,0,0.62)" stroke="rgba(255,255,255,0.04)"/>
      <!-- window header dots -->
      <circle cx="12" cy="12" r="3" fill="#ff6b6b"/>
      <circle cx="30" cy="12" r="3" fill="#ffd166"/>
      <circle cx="48" cy="12" r="3" fill="#06b6d4"/>
      <!-- terminal text wrapped and constrained to panel width -->
      <text class="term-text" x="14" y="34">
        <tspan class="term-prompt" x="14" dy="0">user@dev</tspan><tspan x="92" dy="0">:</tspan><tspan x="98" dy="0">~/project$</tspan>
      </text>
      <text class="term-text" x="14" y="58">$ ls -la</text>
      <text class="term-text" x="14" y="76">total 12</text>
      <text class="term-text" x="14" y="94">drwxr-xr-x 6 user staff 192 src/</text>
      <text class="term-text" x="14" y="112">-rw-r--r-- 1 user staff 1024 README.md</text>
      <!-- blinking cursor placed safely inside terminal width -->
      <rect x="226" y="54" width="8" height="12" fill="#b5f3c6">
        <animate attributeName="opacity" values="1;0;1" dur="1.1s" repeatCount="indefinite"/>
      </rect>
    </g>

    <!-- Editor (left column bottom): x=8,y=156,w=320,h=136 -->
    <g id="editor" transform="translate(8,156)">
      <rect x="0" y="0" width="320" height="136" rx="6" fill="rgba(0,0,0,0.52)" stroke="rgba(255,255,255,0.03)"/>
      <rect x="12" y="12" width="160" height="14" rx="3" fill="rgba(255,255,255,0.02)"/>
      <text class="ui-label" x="20" y="24">main.py</text>

      <!-- short, wrapped code lines (kept conservative widths so text never overflows) -->
      <text x="16" y="46" class="editor-k">def</text>
      <text x="70" y="46" class="editor-v">process()</text>

      <text x="16" y="68" class="snippet"># parse data</text>
      <text x="16" y="90" class="snippet" fill="#ffd580">result = compute(x)</text>
      <text x="16" y="112" class="snippet">return result</text>

      <!-- CARET precisely positioned: x=157 according to char-width estimate -->
      <rect x="157" y="86" width="6" height="12" fill="#ffd580" opacity="0.94">
        <animate attributeName="opacity" values="1;0;1" dur="0.95s" repeatCount="indefinite"/>
      </rect>
    </g>

    <!-- Metrics: x=336,y=12,w=136,h=88 -->
    <g id="metrics" transform="translate(336,12)">
      <rect x="0" y="0" width="136" height="88" rx="6" fill="rgba(0,0,0,0.6)" stroke="rgba(255,255,255,0.03)"/>
      <text class="ui-label" x="12" y="20">System</text>
      <text class="ui-label" x="12" y="38">CPU</text>
      <rect x="12" y="44" width="112" height="8" rx="4" fill="rgba(255,255,255,0.03)"/>
      <rect x="12" y="44" width="64" height="8" rx="4" fill="#06b6d4" opacity="0.92">
        <animate attributeName="width" values="48;88;64;48" dur="6s" repeatCount="indefinite"/>
      </rect>
      <text class="ui-label" x="12" y="66">Memory</text>
      <rect x="12" y="72" width="112" height="8" rx="4" fill="rgba(255,255,255,0.03)"/>
      <rect x="12" y="72" width="84" height="8" rx="4" fill="#0ea5a4" opacity="0.92">
        <animate attributeName="width" values="72;98;84;72" dur="7.2s" repeatCount="indefinite"/>
      </rect>
    </g>

    <!-- FileTree: x=336,y=108,w=136,h=120 -->
    <g id="fileTree" transform="translate(336,108)">
      <rect x="0" y="0" width="136" height="120" rx="6" fill="rgba(0,0,0,0.5)" stroke="rgba(255,255,255,0.03)"/>
      <text class="mono" x="10" y="24">src/</text>
      <text class="mono" x="22" y="44">└─ components/</text>
      <text class="mono" x="34" y="64">├─ Header.tsx</text>
      <text class="mono" x="34" y="84">└─ Editor.tsx</text>
      <rect x="10" y="46" width="116" height="14" fill="rgba(10,165,164,0.05)">
        <animate attributeName="y" values="46;70;46" dur="6.8s" repeatCount="indefinite"/>
      </rect>
    </g>

    <!-- Small card: x=336,y=236,w=136,h=56 -->
    <g id="smallCard" transform="translate(336,236)">
      <rect x="0" y="0" width="136" height="56" rx="6" fill="rgba(0,0,0,0.48)" stroke="rgba(255,255,255,0.02)"/>
      <text class="ui-label" x="12" y="20">Deploy</text>
      <text class="ui-label" x="12" y="38">Firebase • Docker</text>
    </g>
  </g>

  <!-- subtle center accents -->
  <g transform="translate(340,42)" fill="rgba(255,255,255,0.06)">
    <use href="#codeBar">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0 0; 0 220" dur="5.6s" repeatCount="indefinite"/>
    </use>
  </g>

  <!-- HEADLINE: two-line block, positioned & sized to sit above other elements (rendered last so it layers on top) -->
  <text text-anchor="middle" font-family="Inter, Roboto, 'Fira Code', Menlo, monospace" font-size="48.4" font-weight="800" fill="url(#celestialText)" filter="url(#glow)">
    <tspan x="480" y="156" style="letter-spacing:2px">Python  •  TypeScript</tspan>
    <tspan x="480" y="204" style="letter-spacing:2px">Web Development  •  Automation</tspan>
  </text>

  <!-- WATERMARK (calculated and sized to fit both texts):
       - paddingLeft = 12, paddingRight = 12, gapBetween = 18
       - approximate nameWidth=98px, idWidth=133px => contentWidth=249px
       - rectWidth = paddingLeft + contentWidth + paddingRight = 273px -> rounded to 280px for breathing room
       - rectHeight = 32px, placed 12px from bottom => y = 320 - 12 - 32 = 276
       - name x = rectX + 6 = 18; id x = rectX + paddingLeft + nameWidth + gapBetween ≈ 128
  -->
  <g id="watermark" opacity="0.98" transform="translate(0,0)">
    <rect x="12" y="276" width="280" height="32" rx="6" fill="rgba(0,0,0,0.36)" stroke="rgba(255,255,255,0.03)"/>
    <text class="water-name" x="18" y="296" fill="url(#waterGrad)">Sarvesh Mishra</text>
    <text class="water-id" x="128" y="296">github.com/SarveshCS</text>
    <animate attributeName="opacity" values="0.9;0.98;0.9" dur="6.6s" repeatCount="indefinite"/>
  </g>
</svg>
